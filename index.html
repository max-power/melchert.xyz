<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Melchert</title>
  <style>
    :root {
      --brand-yellow: hsl(48, 100%, 50%);
      --brand-white: hsl(0, 0%, 100%);
    }
    body {
      height: 100vh;
      background: var(--brand-white);
      background: linear-gradient(96deg, var(--brand-yellow) 26%, var(--brand-white) 26%);
      display: grid;
      align-items: center;
      justify-content: center;
    }
    div {
      display: flex;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
    }
  </style>
  
</head>
<body>
  
  <div>
    <figure>
      <img src="melchert-crest.png">
    </figure>
    <h1>Melchert</h1>
  </div>
  
</body>
</html>
